<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
  <div class="btns">

    <button class="btn" type="button" (click)="share()">
      Share
    </button>
  

  
    <button class="btn" type="button" (click)="addToCart(product)">Buy Now!</button>
  
  </div>

  <app-product-alerts
  [product]="product"
  (notify)= "onNotify()">
  </app-product-alerts>


</div>
